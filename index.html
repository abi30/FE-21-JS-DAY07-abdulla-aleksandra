<html lang="en">

<body>

    <nav class="navbar navbar-expand-lg navbar-light mynav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link h4" href="#">Delivery</a>

    </nav>


    <!-- here ends navbar -->
    <div class="container">

        <h2 class="text-center w-100 my-5 mx-1 p-3 h1 bg-light">Products</h2>


        <div class="products row">
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 1</p>
                <img class="product-image" src="https://images.pexels.com/photos/2879814/pexels-photo-2879814.jpeg?cs=srgb&dl=pexels-secret-garden-2879814.jpg&fm=jpg">
                <div class="product-details ">
                    <p class="product-price h4 m-3">€10.00</p>
                    <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 2</p>
                <img class="product-image" src="https://images.pexels.com/photos/4499864/pexels-photo-4499864.jpeg?cs=srgb&dl=pexels-cottonbro-4499864.jpg&fm=jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€10.00</p>
                    <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 3</p>
                <p class="avail_itm h3 m-3">10</p>

                <img class="product-image" src="https://images.pexels.com/photos/6500669/pexels-photo-6500669.jpeg?cs=srgb&dl=pexels-jill-burrow-6500669.jpg&fm=jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€15.00</p>
                    <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 4</p>
                <img class="product-image" src="https://images.pexels.com/photos/2879815/pexels-photo-2879815.jpeg?cs=srgb&dl=pexels-secret-garden-2879815.jpg&fm=jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€20.00</p>
                    <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 5</p>
                <img class="product-image" src="https://images.pexels.com/photos/6681845/pexels-photo-6681845.jpeg?cs=srgb&dl=pexels-jill-burrow-6681845.jpg&fm=jpg">
                <div class="product-details">
                    <p class="product-price h4 m-3">€20.00</p>
                    <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="product col-12 col-md-6 col-lg-4 text-center fw-bold">
                <p class="product-title h3 m-3">flower_item 6</p>
                <img class="product-image" src="https://images.pexels.com/photos/6042359/pexels-photo-6042359.jpeg?cs=srgb&dl=pexels-%D0%B0%D0%BD%D0%BD%D0%B0-%D0%BE%D1%80%D0%BB%D0%BE%D0%B2%D0%B0-6042359.jpg&fm=jpg">
                <div class="product-details">
                     <p class="product-price h4 m-3">€15.00</p>
                     <p class="avail_itm_num h3 m-3">10</p>

                    <button class="btn btn-primary product-button" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>


        <!--cart starts here  -->
        <div id="cart" class="mt-5">
            <div class="cart-header h4  border-bottom row">
                <span class="cart-item col-6 mb-3 ">ITEM</span>
                <span class="cart-price col-3 mb-3">PRICE</span>
                <span class="cart-quantity col-3 mb-3">QUANTITY</span>
            </div>
            <div id="cart-items">
                <!-- empty cart -->
            </div>
            <div id="total" class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span id="price" class="cart-total-price h4">€0.00</span>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button id="btn-purchase" class="btn btn-primary btn-purchase" type="button">Check out <br><i
                        class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
            </div>
        </div>

    </div>

    <footer class="mynav d-flex justify-content-center align-items-center">
